<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <style>
        html, body {margin: 0; padding: 0;}
        body{font-family:Helvetica, Arial, sans-serif;}
        select {position: absolute; right: 4%; top: 4%;}
        canvas {display: block;}
    </style>
    <title>DNO037 - CLASE 3</title>
</head>

<body>

    <select onchange="if (this.value) window.location.href=this.value">
        <option value="index.html" selected>Casos confirmados</option>
        <option value="page.html">Temblores +4.5M</option>
    </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";

        var casos, panamenos;

        function preload() {
            casos = loadJSON(url);
        }

        function setup() {
            noLoop();
            createP(url).position(27,18).style('font-size', 12+"px");
            createCanvas(windowWidth, windowHeight).position(0, 0).style('z-index', -1);

            panamenos = casos.Panama;
            console.log("Casos confirmados:");
        }

        function draw() {
            colorMode(HSB, 360, 100, 100);
            background(random(0, 360), 50, 100);

            for (var i = 0; i < panamenos.length; i++) {
                if (panamenos[i].confirmed != 0) {
                    console.log(panamenos[i].confirmed.toLocaleString('es-ES') + " @ " + panamenos[i].date);
                  }
            }

            textSize(24);
            textAlign(CENTER);
            text("Hasta el día de ayer, había " + panamenos[panamenos.length - 1].confirmed.toLocaleString('es-ES') + " casos confirmados de COVID-19 en Panama.", width / 2, height / 2);

        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>
</body>

</html>
